<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jet-Stress - Inicio</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Subrayada:wght@400;700&display=swap"
        rel="stylesheet">

</head>

<body>
    <header>
        <div onclick="cambiarContenidoCentral('inicio')">
            <img id="icono-principal" src="./icons/icono-chico.png">
            <h1>JET-STRESS</h1>
        </div>

    </header>

    <section>
        <div class="panel">
            <div class="seccion" onclick="cambiarContenidoCentral('estadisticas')">
                <img src="./icons/estadisticas.png" alt="">
                <p>Estadisticas</p>
            </div>
            <div class="seccion-con-opciones">
                <div class="seccion" onclick="mostrarOpciones('opciones-productos', this)">
                    <img src="./icons/productos.png" alt="">
                    <p>Productos <span>▼</span> </p>
                </div>
                <div class="panel-opciones" id="opciones-productos">
                    <div class="seccion" onclick="cambiarContenidoCentral('productos')">
                        <img src="./icons/lupa.png" alt="">
                        <p>Buscar productos</p>
                    </div>
                    <div class="seccion" onclick="cambiarContenidoCentral('agregar-producto')">
                        <img src="./icons/agregar.png" alt="">
                        <p>Agregar producto</p>
                    </div>
                    <div class="seccion" onclick="cambiarContenidoCentral('actualizar-producto')">
                        <img src="./icons/editar.png" alt="">
                        <p>Editar producto</p>
                    </div>
                    <div class="seccion" onclick="cambiarContenidoCentral('eliminar-producto')">
                        <img src="./icons/eliminar.png" alt="">
                        <p>Eliminar producto</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="centro-pagina">
            <h2 id="titulo">_Inicio</h2>
            <div class="contenido-central">
                <div id="inicio" class="inicio">
                    <div>
                        <img src="./icons/Icono-grande.png" alt="" style="width: 300px; height: 350px;">
                        <h2 id="marca-inicio">JET-<br> STRESS</h2>
                    </div>
                    <p>¡Bienvenido, no
                        la
                        ven!
                    </p>
                </div>

                <div id="estadisticas" class="estadisticas">
                    <div class="estadisticas-filtros">
                        <select name="producto" id="productos-select-estadisticas" onchange="generarNumeroRandom()"></select>
                        <button onclick="filtrarGrafico('ventas')">Ventas</button>
                        <button onclick="filtrarGrafico('vistas')">Vistas</button>
                    </div>
                    <div>
                        <div class="seccion-izquierda">
                            <h2>Información de Ventas</h2>
                            <img id="grafico" alt="">
                        </div>

                        <table class="tabla-estadisticas">
                            <thead>
                                <tr>
                                    <th>Recaudación</th>
                                </tr>
                            </thead>
                            <tbody id="datos-filas">
                                <tr >
              
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>


                <div id="productos">
                    <input type="text" name="nombre" id="nombreProductoBuscar" oninput="actualizarTablaProductos('nombre')" placeholder="nombre">
                    <input type="text" name="categoria" id="categoriaProductoBuscar" oninput="actualizarTablaProductos('categoria')" placeholder="categoria">
                    <table>
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Precio</th>
                                <th>Categoria</th>
                            </tr>
                        </thead>
                        <tbody id="tabla-productos">
                        </tbody>
                    </table>
                </div>

                <form class="forms" id="agregar-producto" onsubmit="return agregarProducto(event)">
                    <input type="text" placeholder="Nombre" required id="agregar-nombre">
                    <input type="number" placeholder="Precio" required id="agregar-precio" step="0.01">
                    <input type="text" placeholder="Categoria" required id="agregar-categoria">
                    <button type="submit">Agregar producto</button>
                </form>

                <form class="forms" id="actualizar-producto" onsubmit="return actualizarProducto(event)">
                    <select name="productos" id="productos-select-actualizar" onchange="cambiarInputs()">

                    </select>
                    <input type="text" placeholder="Nombre" required id="actualizar-nombre">
                    <input type="number" placeholder="Precio" required id="actualizar-precio" step="0.01">
                    <input type="text" placeholder="Categoria" required id="actualizar-categoria">
                    <button type="submit">Actualizar producto</button>
                </form>

                <form class="forms" id="eliminar-producto" onsubmit="return eliminarProducto(event)">
                    <select name="productos" id="productos-select-eliminar">

                    </select>
                    <button type="submit">Eliminar producto</button>
                </form>
            </div>

        </div>
    </section>
</body>

<script src="./js/scripts.js"></script>

</html>
